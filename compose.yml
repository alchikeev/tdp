# compose.yml - Продакшн конфигурация для VPS
name: tdp

services:
  web:
    # Для продакшена используем сборку из локального кода
    build: .
    # Для использования готового образа раскомментируйте:
    # image: ghcr.io/adilet/tdp:latest
    container_name: thaidream-web
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    working_dir: /app
    user: "1000:1000"
    volumes:
      - tdp_static_data:/app/staticfiles
      - tdp_media_data:/app/media
      - tdp_data:/app/data
    networks: [web]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tdp_static_data:
    external: true
  tdp_media_data:
    external: true
  tdp_data:
    external: true

networks:
  web:
    external: true
