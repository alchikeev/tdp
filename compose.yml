# compose.yml
services:
  web:
    image: ghcr.io/alchikeev/tdp:latest   # при необходимости замени на build: .
    container_name: thaidream-web
    env_file:
      - .env
    volumes:
      - tdp_static_data:/app/static
      - tdp_media_data:/app/media
    networks: [web]
    restart: unless-stopped
    healthcheck:
      # Если есть эндпоинт /health — используем его:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    # Если образ уже запускает gunicorn, команду можно не задавать.
    # Если нет — раскомментируй команду ниже и подставь правильный wsgi-модуль:
    # command: >
    #   sh -c "python manage.py migrate &&
    #          python manage.py collectstatic --noinput &&
    #          gunicorn core.wsgi:application -b 0.0.0.0:8000 -w 3"

volumes:
  tdp_static_data:
    external: true
  tdp_media_data:
    external: true

networks:
  web:
    external: true
