# compose.yml - Продакшн конфигурация для VPS
name: tdp

services:
  web:                    # Django приложение
    container_name: tdp-web
    build: .
    # Для использования готового образа раскомментируй:
    # image: ghcr.io/adilet/tdp:latest
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - DJANGO_STATIC_ROOT=/srv/static_tdp
      - DJANGO_MEDIA_ROOT=/srv/media_tdp
    working_dir: /app
    expose:
      - "8000"
    volumes:
      - static_tdp:/srv/static_tdp
      - media_tdp:/srv/media_tdp
      - /srv/tdp-data/data:/app/data
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:                  # Caddy для раздачи статики и медиа
    container_name: tdp-caddy
    image: caddy:2-alpine
    volumes:
      - ./tdp.caddy:/etc/caddy/Caddyfile
      - static_tdp:/srv/static_tdp:ro
      - media_tdp:/srv/media_tdp:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

volumes:
  static_tdp:
    driver: local
  media_tdp:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  web:
